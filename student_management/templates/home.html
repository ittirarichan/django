<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- googlefonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=edit" />



    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>

    {% load static %}
</head>
<body>
    <link rel="stylesheet" href="{% static 'style.css' %}">

<div class="container1">
    <h1>HOME...</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="number" name="roll_no" placeholder="Roll No" id="">
        <input type="text" name="name" placeholder="Name" id="">
        <input type="number" name="age" placeholder="Age" id="">
        <input class='submitbtn' type="submit" value="Add">
    </form>
</div>

    <div class="container">
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        {% for std in students %}
        <tr>
            <td>{{std.roll_no}}</td>
            <td>{{std.name}}</td>
            <td>{{std.age}}</td>
        </tr>
        <td>
            <a href="edit/{{std.roll_no}}"><img src="../static/images/edit_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" alt=""></a>
            <a href="delete/{{std.roll_no}}"><i class="bi bi-trash3" style="font-size: 20px; color: black;"></i></a>
        </td>
        {% endfor %}
    </table>
</div>

</body>
</html>
